services:

  postgres:
    image: postgres
    container_name: postgr
    environment:
      POSTGRES_PASSWORD: pass 
      POSTGRES_USER: username
      POSTGRES_DB: database
    networks:
      - mynetwork
    volumes:
      - postgres_data:/var/lib/postgresql/data # after re-runnig DB-container we wont lose DB's data , and they will save in hard disk , bc inside of docker is connected to outside of docker 
        # informations inside the docker , will be saved outside of docker as well , so they wont be deleted 
  

  AIwebapp:
    image: AIwebapp
    container_name: quart_webapp
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      - mynetwork
    ports:
      - "8080:5000"
    volumes:
      - ".:/app"
    depends_on:
      - postgres  


  face_analysis:
    image: face_analysis_fastapi
    container_name: FaceAnalysis
    networks:
      - mynetwork
    volumes:
      - ".:/app"
    ports:
      - "8000:8000"


  object_detection:
    image: object_detection
    container_name: objectDetection_flask
    networks:
      - mynetwork
    volumes:
      - ".:/app"
    ports:
      - "5000:5001"


networks: 
  mynetwork :


volumes:
  postgres_data:




